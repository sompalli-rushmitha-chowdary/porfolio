<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>rushmitha chowdary sompalli minor project</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="container">
            <div class="sidebar sidebargo">
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="intro.html">My Intro</a></li>
                        <li><a href="blog.html">Blog</a></li>
                        <li><a href="contact.html">Contact Me</a></li>
                    </ul>
                </nav>
            </div>
            <div class="main">
                <div class="hamburger">
                    <img class="ham" src="ham.png" alt="" width="23">
                    <img class="cross" src="cross.png" alt="" width="23">
                </div>
            <div class="main">
                <div class="contactform">
                    <h1>Contact me for work/general Enquiries</h1>
                    <form>
                        <div class="mb-3">
                            <label for="clientname" class="form-label">Name</label>
                            <input type="name" class="form-control" id="clientname">
                        </div>
                        <div class="mb-3">
                            <label for="clientemail" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp">
                            <div id="emailHelp" class="form-text">We'll never share your email and phone number with
                                anyone else.
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="clientphone" class="form-label">Phone</label>
                            <input type="phone" class="form-control" id="clientphone">
                        </div>
                        <div class="mb-3">
                            <label for="clientenquery" class="form-label">Enquery</label>
                            <input type="text" class="form-control" id="clientenquery">
                        </div>
                        <div class="mb-3" id="form-check">
                            <input type="checkbox" class="form-check-input" id="isclient">
                            <label class="isclient" for="exampleCheck1">I want you to work on a project with me</label>
                        </div>

                        <button type="submit" class="buttons">Submit</button>
                    </form>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>

</html>
